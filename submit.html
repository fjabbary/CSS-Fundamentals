<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Recipe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./submit.css">
</head>

<body>
  <div class="container">
    <h1>Add your new recipe </h1>
    <form>
      <div class="form-el">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name" placeholder="Recipe">
      </div>

      <div class="form-el">
        <label for="ingredients">ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" placeholder="ingredients">
      </div>

      <div class="form-el">
        <label for="instructions">Instructions</label>
        <textarea name="instructions" id="instructions"></textarea>
      </div>
      <button type="submit" class="submit">Add Recipe</button>
    </form>
  </div>
</body>

</html>
